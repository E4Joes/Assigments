<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Responsive Web Design is about using HTML and CSS to automatically resize, shrinke, hide or enlarge a website, to make it look good on all devices (desktop, tablets, phones)">
    <title> Login and Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>

        <div class="navbar">
            <div>
                <a href="../../../html/html responsive web design.html" target="_blank" style="text-decoration:none">E.Joes Technology</a>
                <!-- This is for the logo, you can place an image here-->
            </div>
        </div>

        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
            <div class="front">
                <!--<img src="images/frontImg.jpg" alt="">-->
                <div class="text">
                <span class="text-1">Every new friend is a <br> new adventure</span>
                <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
                <div class="text">
                <span class="text-1">Complete miles of journey <br> with one step</span>
                <span class="text-2">Let's get started</span>
                </div>
            </div>
            </div>
            <div class="forms">
                <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>

                <form action="#">
                    <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <div><input type="checkbox" class="check-box"><span>Remember Password</span></div>
                    <div class="text">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Sumbit">
                    </div>
                    <div class="text sign-up-text">Don't have an account? <label for="flip">Register now</label></div>
                    </div>
                </form>
                </div>

                <div class="signup-form">
                <div class="title">Register</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="First name" required>
                                <input type="text" placeholder="Last name" required>
                                
                            </div>
                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="number" class="input-field" placeholder="Phone Number" required>
                            </div>

                            <div>
                                <i class="fas fa-calendar"></i>
                                <label for="DoB" class="input-field">Date of Birth</label>
                                <select name="DoBmonth" id="select-option">
                                
                                    <option value="0" selected disabled>Month</option>
                                    <option value="Jan">January</option>
                                    <option value="Feb">February</option>
                                    <option value="Mar">March</option>
                                    <option value="Apr">April</option>
                                    <option value="May">May</option>
                                    <option value="Jun">June</option>
                                    <option value="Jul">July</option>
                                    <option value="Aug">August</option>
                                    <option value="Sep">September</option>
                                    <option value="Oct">October</option>
                                    <option value="Nov">November</option>
                                    <option value="Dec">December</option>
                                
                                </select>

                                <select name="Day" id="select-option">
                                
                                    <option value="0" selected disabled>Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>

                                
                                <select name="Year" id="select-option">
                                
                                    <option value="0" selected disabled>Year</option>
                                    <option value="1">2022</option>
                                    <option value="2">2021</option>
                                    <option value="3">2020</option>
                                    <option value="4">2019</option>
                                    <option value="5">2018</option>
                                    <option value="6">2017</option>
                                    <option value="7">2016</option>
                                    <option value="8">2015</option>
                                    <option value="9">2014</option>
                                    <option value="1">2013</option>
                                    <option value="1">2012</option>
                                    <option value="1">2011</option>
                                    <option value="1">2010</option>
                                    <option value="1">2009</option>
                                    <option value="1">2008</option>
                                    <option value="1">2007</option>
                                    <option value="1">2006</option>
                                    <option value="1">2005</option>
                                    <option value="1">2004</option>
                                    <option value="2">2003</option>
                                    <option value="2">2002</option>
                                    <option value="2">2001</option>
                                    <option value="2">2000</option>
                                    <option value="2">1999</option>
                                    <option value="5">1998</option>
                                    <option value="6">1997</option>

                                    <option value="8">1995</option>
                                    <option value="9">1994</option>
                                    <option value="0">1993</option>
                                    <option value="1">1992</option>
                                </select>
                            </div>

                            <div>
                                <i class="fas fa-genderless"></i>
                                <select name="Gender" class="input-field">
                                    <option value="0" selected disabled>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <i class="fas fa-palette"></i>
                                <label for="color">Favorite Color</label>
                                <input type="color" placeholder="Favorite color" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirm password" required>
                            </div>

                            <div >
                                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                            </div>

                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                </form>
            </div>
            </div>
            </div>
        </div> 
</body>

</html>
